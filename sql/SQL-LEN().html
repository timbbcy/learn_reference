<h1>SQL <span class="color_h1">LEN()</span> 函数</h1>
<hr/>
<h2>LEN() 函数</h2>
<p>LEN() 函数返回文本字段中值的长度。</p>
<h3>SQL LEN() 语法</h3>
<pre>
SELECT LEN(column_name) FROM table_name;</pre>
<p>MySQL 中函数为 LENGTH():</p>
<pre>
SELECT LENGTH(column_name) FROM table_name;</pre>
