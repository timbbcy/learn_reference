<h1>SQL <span class="color_h1">CREATE DATABASE</span> 语句</h1>
<hr/>
<h2>SQL CREATE DATABASE 语句</h2>
<p>CREATE DATABASE 语句用于创建数据库。</p>
<h3>SQL CREATE DATABASE 语法</h3>
<div class="code notranslate"><div>
CREATE DATABASE <em>dbname</em>;</div></div>
<br/><hr/>
<h2>SQL CREATE DATABASE 实例</h2>
<p>下面的 SQL 语句创建一个名为 "my_db" 的数据库：</p>
<div class="code notranslate"><div>
CREATE DATABASE my_db;</div></div>
<p>数据库表可以通过 CREATE TABLE 语句来添加。</p>
