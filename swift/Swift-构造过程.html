<h1>Swift 构造过程</h1>
<p>构造过程是为了使用某个类、结构体或枚举类型的实例而进行的准备过程。这个过程包含了为实例中的每个属性设置初始值和为其执行必要的准备和初始化任务。
</p>
<p>Swift 构造函数使用 init() 方法。</p>
<p>与 Objective-C 中的构造器不同，Swift 的构造器无需返回值，它们的主要任务是保证新实例在第一次使用前完成正确的初始化。</p>
<p>
类实例也可以通过定义析构器（deinitializer）在类实例释放之前执行清理内存的工作。</p>
