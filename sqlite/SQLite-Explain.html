<h1>SQLite <span class="color_h1">Explain（解释）</span></h1>
<div class="tutintro">
<p>在 SQLite 语句之前，可以使用 "EXPLAIN" 关键字或 "EXPLAIN QUERY PLAN" 短语，用于描述表的细节。</p>
<p>如果省略了 EXPLAIN 关键字或短语，任何的修改都会引起 SQLite 语句的查询行为，并返回有关 SQLite 语句如何操作的信息。</p>
<ul class="list">
<li><p>来自 EXPLAIN 和 EXPLAIN QUERY PLAN 的输出只用于交互式分析和排除故障。</p></li>
<li><p>输出格式的细节可能会随着 SQLite 版本的不同而有所变化。</p></li></ul></div></div>
