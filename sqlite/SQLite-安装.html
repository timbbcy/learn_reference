<h1>SQLite <span class="color_h1">安装</span></h1>
<p>SQLite 的一个重要的特性是零配置的，这意味着不需要复杂的安装或管理。本章将讲解 Windows、Linux 和 Mac OS X 上的安装设置。</p>
<h2 class="tutheader">在 Windows 上安装 SQLite</h2>
<ul class="list">
<li><p>请访问 <a href="http://www.sqlite.org/download.html" rel="nofollow" target="_blank">SQLite 下载页面</a>，从 Windows 区下载预编译的二进制文件。</p></li></ul></div>
