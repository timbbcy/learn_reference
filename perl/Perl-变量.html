<h1>Perl 变量</h1>
<p>变量是存储在内存中的数据，创建一个变量即会在内存上开辟一个空间。</p>
<p>解释器会根据变量的类型来决定其在内存中的存储空间，因此你可以为变量分配不同的数据类型，如整型、浮点型、字符串等。</p>
<p>上一章节中我们已经为大家介绍了Perl的三个基本的数据类型：标量、数组、哈希。</p>
<ul>
标量 $ 开始， 如$a $b 是两个标量。<li></li>
数组 @ 开始 ， 如 @a @b 是两个数组。<li></li>
哈希 % 开始 ， %a  %b 是两个哈希。
</ul></div>
