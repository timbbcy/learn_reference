<h1>Memcached stats sizes 命令</h1>
<p>Memcached stats sizes 命令用于显示所有item的大小和个数。</p>
<p>该信息返回两列，第一列是 item 的大小，第二列是 item 的个数。</p>
<h3>语法：</h3>
<p>stats sizes 命令的基本语法格式如下：</p>
<pre>
stats sizes
</pre>
<h3>实例</h3>
<pre>
stats sizes
STAT 96 1
END
</pre>
