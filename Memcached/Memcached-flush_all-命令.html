<h1>Memcached flush_all 命令</h1>
<p>Memcached flush_all 命令用于用于清理缓存中的所有 <b>key=&gt;value(键=&gt;值)</b> 对。</p>
<p>
该命令提供了一个可选参数 <b>time</b>，用于在制定的时间后执行清理缓存操作。</p>
<h3>语法：</h3>
<p>flush_all 命令的基本语法格式如下：</p>
<pre>
flush_all [time] [noreply]
</pre>
<h3>实例</h3>
<p>清理缓存:</p>
<pre>
set runoob 0 900 9
memcached
STORED
get runoob
VALUE runoob 0 9
memcached
END
flush_all
OK
get runoob
END
</pre>
