<h1>Node.js 工具模块</h1>
<p>在 Node.js 模块库中有很多好用的模块。接下来我们为大家介绍几种常用模块的使用：</p>
<table class="reference">
<tbody><tr><th>序号</th><th>模块名 &amp; 描述</th></tr>
<tr><td>1</td><td><a alt="OS 模块" href="/nodejs/nodejs-os-module.html"><b>OS 模块</b></a><br/> 提供基本的系统操作函数。</td></tr>
<tr><td>2</td><td><a alt="Path 模块" href="/nodejs/nodejs-path-module.html"><b>Path 模块</b></a><br/>提供了处理和转换文件路径的工具。</td></tr>
<tr><td>3</td><td><a alt="Net 模块" href="/nodejs/nodejs-net-module.html"><b>Net 模块</b></a><br/> 用于底层的网络通信。提供了服务端和客户端的的操作。</td></tr>
<tr><td>4</td><td><a alt="DNS 模块" href="/nodejs/nodejs-dns-module.html"><b>DNS 模块</b></a><br/> 用于解析域名。</td></tr>
<tr><td>5</td><td><a alt="Domain 模块" href="/nodejs/nodejs-domain-module.html"><b>Domain 模块</b></a><br/> 简化异步代码的异常处理，可以捕捉处理try catch无法捕捉的。</td></tr>
