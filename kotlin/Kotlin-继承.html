<h1>Kotlin 继承</h1>
<p>Kotlin 中所有类都继承该 Any 类，它是所有类的超类，对于没有超类型声明的类是默认超类：</p>
<pre>
class Example // 从 Any 隐式继承
</pre>
<p>Any 默认提供了三个函数：</p>
<pre>
equals()

hashCode()

toString()
</pre>
<p>注意：Any 不是 java.lang.Object。</p>
<p>如果一个类要被继承，可以使用 open 关键字进行修饰。</p>
<pre>
open class Base(p: Int)           // 定义基类

class Derived(p: Int) : Base(p)
</pre>
