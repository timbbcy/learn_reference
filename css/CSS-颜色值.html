<h1>CSS <span class="color_h1">合法颜色值</span>
</h1>
<hr/>
<h2>CSS Colors</h2>
<p>CSS的颜色可以通过以下方法指定：</p>
<ul>
<li>十六进制颜色</li>
<li>RGB颜色</li>
<li>RGBA颜色</li>
<li>HSL色彩</li>
<li>HSLA颜色</li>
<li>预定义/跨浏览器的颜色名称</li>
</ul>
<hr/>
<h2>十六进制颜色</h2>
<p>所有主要浏览器都支持十六进制颜色值。</p>
<p>指定一个十六进制的颜色其组成部分是：＃RRGGBB，其中RR（红色），GG（绿色）和BB（蓝色）。所有值必须介于0和FF之间。</p>
&lt;p例如，＃0000FF值呈现为蓝色，因为蓝色的组成设置为最高值（FF）而其他设置为0。</div>
