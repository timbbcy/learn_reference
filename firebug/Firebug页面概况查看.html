<h1>Firebug页面概况查看</h1><hr/>
<blockquote>
<p style="font-size:16px;">
<span class="deprecated">
<i aria-hidden="true" class="fa fa-thumbs-o-down"></i> 
Firebug 官网宣布已停止继续开发、更新维护 Firebug 的通知，邀请大家使用 Firefox 内置工具 <a href="https://developer.mozilla.org/en-US/docs/Tools" target="_blank">DevTools</a>。 </span>
</p></blockquote>
<p>使用Firebug的概况，你可以测试Web页面导致延迟加载的文件。</p>
<p>通过打开页面 Firebug &gt; Console（控制台）&gt; Profile（概况）。</p>
<p>你需要重新加载页面，然后点击"概况"查看页面载入情况。</p>
