<h1>Go 语言开发工具</h1>
<h2>LiteIDE</h2>
<p>LiteIDE是一款开源、跨平台的轻量级Go语言集成开发环境（IDE）。</p>
<h3>支持的操作系统</h3>
<ul><li>
Windows x86 (32-bit or 64-bit)</li><li>
Linux x86 (32-bit or 64-bit)</li></ul>
<p>
下载地址 ：<a href="http://sourceforge.net/projects/liteide/files/" target="_blank">http://sourceforge.net/projects/liteide/files/</a></p><p>
源码地址 ：<a href="https://github.com/visualfc/liteide" target="_blank">https://github.com/visualfc/liteide</a></p>
