<h1>CSS3 <span class="color_h1">简介</span>
</h1>
<hr/>
<p class="intro">对CSS3已完全向后兼容，所以你就不必改变现有的设计。浏览器将永远支持CSS2。</p>
<hr/>
<h2>CSS3 
模块</h2>
<p>CSS3被拆分为"模块"。旧规范已拆分成小块，还增加了新的。</p>
<p>一些最重要CSS3模块如下：</p>
<ul>
<li>选择器</li>
<li>盒模型</li>
<li>背景和边框</li>
<li>文字特效</li>
<li>2D/3D转换</li>
<li>动画</li>
<li>多列布局</li>
<li>用户界面</li>
</ul>
<hr/>
<h2>CSS3
建议</h2>
<p>W3C的CSS3规范仍在开发。</p>
<p>但是，许多新的CSS3属性已在现代浏览器使用。</p>
