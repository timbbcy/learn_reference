<h1>jQuery Growl 插件(消息提醒) </h1>
<div class="tutintro">
<p>
jQuery Growl 插件(消息提醒) 允许您很容易地在一个覆盖层显示反馈消息。消息会在一段时间后自动消失，不需要单击"确定"按钮等。用户也可以通过移动鼠标或点击关闭按钮加快隐藏信息。
</p><p>
该插件目前版本是 1.0.0。
</p><p>
访问 <a href="http://ksylvest.github.io/jquery-growl/" target="_blank">jQuery Growl</a> 官网，下载 <a href="//static.runoob.com/download/jquery.growl.zip" target="_blank">jQuery Growl</a> 插件。
</p>
