<h1>Eclipse 首选项(Preferences)</h1>
<h2>设置首选项</h2>
<p<首选项(preferences)对话框允许 eclipse="" p="" 用户管理他们的首选项配置信息。<="">
<p>该对话框可通过框架管理但是其他插件可以设置其他页面来管理首选项的配置。</p>
<p>我们可以通过 Window 菜单选择 Preferences 菜单项来开启该对话框。</p>
<img alt="preferences_1" class="attachment-full" height="357" src="http://www.runoob.com/wp-content/uploads/2014/12/preferences_1.jpg" width="560"/>
<p>首选项页面有多个分类组成。你可以在左侧菜单中展开各个节点来查看首选项的配置。</p>
<p>左上角的输入框可以快速查找首选项页面。
你只需在输入框中输入要查找的首选项页面的字母即可快速找到对应的首选项页面。
例如：输入 font 即可查找到 Font(字体) 首选项页面。</p>
<img alt="preferences_2" class="attachment-full" height="534" src="http://www.runoob.com/wp-content/uploads/2014/12/preferences_2.jpg" width="560"/>
<p>在你完成首选项页面的配置后点击 OK 按钮就可以保存配置，点击 Cancel 按钮用于放弃修改。</p>
</p<首选项(preferences)对话框允许></div>
