<h1>Eclipse 内容辅助</h1>
<hr/>
<h2>使用内容辅助</h2>
<p>
Eclipse中我们可以使用代码提示来加快开发速度，默认是输入<strong>"."</strong>后出现自动提示，用于类成员的自动提示。</p>
<p>设置自动提示的配置在：window-&gt;Preferences-&gt;Java-&gt;Editor-&gt;Content Assist：</p>
<img alt="zdts" class="alignnone size-full wp-image-10761" height="525" sizes="(max-width: 701px) 100vw, 701px" src="http://www.runoob.com/wp-content/uploads/2014/12/zdts.jpg" srcset="http://www.runoob.com/wp-content/uploads/2014/12/zdts.jpg 701w, http://www.runoob.com/wp-content/uploads/2014/12/zdts-300x225.jpg 300w" width="701"/>
<p>如果能在我们输入类的首字母按 <strong>alt + /</strong> 后就出现自动提示，。
</p>
<img alt="ctrl" class="alignnone size-full wp-image-10763" height="431" sizes="(max-width: 721px) 100vw, 721px" src="http://www.runoob.com/wp-content/uploads/2014/12/ctrl.jpg" srcset="http://www.runoob.com/wp-content/uploads/2014/12/ctrl.jpg 721w, http://www.runoob.com/wp-content/uploads/2014/12/ctrl-300x179.jpg 300w" width="721"/>
<p>输入 <strong>"."</strong> 后出现自动提示的内容有：</p>
<ul>
<li>类变量</li>
<li>类方法</li>
<li>超类方法</li>
<li>其他相关类</li>
</ul>
