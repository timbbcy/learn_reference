<h1>Eclipse 内置浏览器
</h1><hr/>
<h2>Web 浏览器</h2>
<p>Eclipse 系统内部自带了浏览器，该浏览器可以通过点击 Window 菜单并选择 Show View &gt; Other，在弹出来的对话框的搜索栏中输入 "browser"。</p>
<img alt="browser_1" class="attachment-full" height="312" src="http://www.runoob.com/wp-content/uploads/2014/12/browser_1.jpg" width="560"/>
<p>在树形菜单中选择 "Internal Web Browser" 并点击 OK。</p>
<p>在内置浏览器中我们在地址栏中输入网址，如：http://www.w3cschool.cc，即可打开网页。</p>
<img alt="w3cschool.cc" class="alignnone size-full wp-image-10903" height="357" sizes="(max-width: 705px) 100vw, 705px" src="http://www.runoob.com/wp-content/uploads/2014/12/w3cschool.cc.jpg" srcset="http://www.runoob.com/wp-content/uploads/2014/12/w3cschool.cc.jpg 705w, http://www.runoob.com/wp-content/uploads/2014/12/w3cschool.cc-300x152.jpg 300w" width="705"/>
