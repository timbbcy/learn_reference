<h1>Eclipse 重启选项
</h1><hr/>
<h2>重启 Eclipse</h2>
<p>重启选项允许用户重启 Eclipse。</p>
<p>我们可以通过点击 File 菜单选择 Restart 菜单项来重启 Eclipse。</p>
<img alt="restart_menu" class="attachment-full" height="558" src="http://www.runoob.com/wp-content/uploads/2014/12/restart_menu.jpg" width="560"/>
<p>在安装插件后，用户一般都会被提醒要重启 Eclipse。如果用户当时没有重启Eclipse，可以通过该选项来重启。</p>
</div>
