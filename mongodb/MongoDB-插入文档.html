<h1>MongoDB  <span class="color_h1">插入文档</span></h1>
<p>本章节中我们将向大家介绍如何将数据插入到MongoDB的集合中。</p>
<p>文档的数据结构和JSON基本一样。</p>
<p>所有存储在集合中的数据都是BSON格式。</p><p>BSON是一种类json的一种二进制形式的存储格式,简称Binary JSON。</p>
<h2 class="tutheader">插入文档</h2>
<p>MongoDB 使用 insert() 或 save() 方法向集合中插入文档，语法如下：</p>
<pre>
db.COLLECTION_NAME.insert(document)
</pre>
