<h1>Foundation 网格系统</h1>
<p>Foundation 网格系统为 12 列。</p>
<p>如果你不需要 12 列，你可以合并一些列，创建一些更大宽度的列。</p>
<p>
<img src="http://www.runoob.com/wp-content/uploads/2015/11/grid-f.jpg"/>
<p>Foundation 的网格系统是响应式的。 列会根据屏幕尺寸自动调整大小。在大尺寸屏幕上，可能是三列，小屏幕尺寸就可能是三个单列，按顺序排列。</p></p></div>
