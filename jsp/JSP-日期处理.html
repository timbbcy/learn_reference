<h1>JSP <span class="color_h1">日期处理</span></h1>
<p>使用JSP最重要的优势之一，就是可以使用所有Java  API。本章将会详细地讲述Java中的Date类，它在java.util包下，封装了当前日期和时间。</p>
<p>
Date类有两个构造函数。第一个构造函数使用当前日期和时间来初始化对象。</p>
<pre>
Date( )
</pre>
<p>
第二个构造函数接受一个参数，这个参数表示从1970年1月1日凌晨至所要表示时间的毫秒数。</p>
<pre>
Date(long millisec)
</pre>
