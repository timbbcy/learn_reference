<h1>Python <span class="color_h1">While 循环语句</span></h1>
<p>Python 编程中 while 语句用于循环执行程序，即在某条件下，循环执行某段程序，以处理需要重复处理的相同任务。其基本形式为：</p>
<pre>
while 判断条件：
    执行语句……
</pre>
<p>执行语句可以是单个语句或语句块。判断条件可以是任何表达式，任何非零、或非空（null）的值均为true。</p>
<p>当判断条件假false时，循环结束。</p>
