<h1>MySQL 处理重复数据</h1>
<p>有些 MySQL 数据表中可能存在重复的记录，有些情况我们允许重复数据的存在，但有时候我们也需要删除这些重复的数据。</p>
<p>本章节我们将为大家介绍如何防止数据表出现重复数据及如何删除数据表中的重复数据。</p>
<hr/>
<h2>防止表中出现重复数据</h2>
你可以在MySQL数据表中设置指定的字段为<strong> PRIMARY KEY（主键） </strong>
或者<strong> UNIQUE（唯一） </strong>索引来保证数据的唯一性。
