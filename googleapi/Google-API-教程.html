<h2>什么是 API?</h2>
<div id="googleMap" style="width:100%;height:380px;"></div>
<p><strong>API</strong> = 应用程序编程接口（Application programming interface）。</p>
<p><strong>API（Application Programming Interface，应用编程接口）</strong>其实就是操作系统留给应用程序的一个调用接口，应用程序通过调用操作系统的 API 而使操作系统去执行应用程序的命令（动作）。</p>
<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBzE9xAESye6Kde-3hT-6B90nfwUkcS8Yw&amp;sensor=false">
</script>
<script>
function initialize()
{
  var mapProp= {
     center:new google.maps.LatLng(51.508742,-0.120850),
    zoom:5,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
