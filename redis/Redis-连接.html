<h1>Redis 连接</h1>
<p>
Redis 连接命令主要是用于连接 redis 服务。</p>
<h3>实例</h3>
<p>
以下实例演示了客户端如何通过密码验证连接到 redis 服务，并检测服务是否在运行：
</p>
<pre>
redis 127.0.0.1:6379&gt; AUTH "password"
OK
redis 127.0.0.1:6379&gt; PING
PONG
</pre>

<p>
下表列出了 redis 连接的基本命令：</p>
