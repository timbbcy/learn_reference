<h1>XML DOM - <span class="color_h1">ProcessingInstruction</span> 对象</h1>
<hr/>
<h2>ProcessingInstruction 对象</h2>
<p>ProcessingInstruction 对象代表一个处理指令。</p>
<p>处理指令用于维护 XML 文档的文本中特定处理器的信息。</p>
<h2>ProcessingInstruction 对象属性</h2>
<table class="reference notranslate">
<tr>
<th width="20%">属性</th>
<th width="80%">描述</th>
</tr>
<tr>
<td>data</td>
<td>设置或返回处理指令的内容。</td>
</tr>
<tr>
<td>target</td>
<td>返回处理指令的目标。</td>
</tr>
</table>
