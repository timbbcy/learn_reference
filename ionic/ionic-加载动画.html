<h1>ionic 加载动画</h1>
<hr/>
<h2>ion-spinner</h2>
<p>ionSpinner 提供了许多种旋转加载的动画图标。当你的界面加载时，你就可以呈现给用户相应的加载图标。</p><p>该图标采用的是SVG。</p>
<h3>用法</h3>
<pre>
&lt;ion-spinner icon="spiral"&gt;&lt;/ion-spinner&gt;    //默认用法
</pre>
<p>像大部分其他的ionic组件一样，spinner也可以使用ionic的标准颜色命名规则，就像下面这样：</p>
<pre>
&lt;ion-spinner class="spinner-energized"&gt;&lt;/ion-spinner&gt;
</pre>
